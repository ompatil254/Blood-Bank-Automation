<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .bg-red-800 {
            background-color: #8b0000;
        }

        .text-white {
            color: #fff;
        }

        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .px-8 {
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .space-x-6 > *+* {
            margin-left: 1.5rem;
        }

        .py-8 {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .form-container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #8b0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b35353;
        }

        input::placeholder {
            color: black;
        }

    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-red-800 text-white py-4 px-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Blood Bank</h1>
            <div class="flex items-center space-x-6">
                <a href="{% url 'home' %}" class="text-white hover:text-gray-200">Home</a>
                <a href="{% url 'admin_dashboard' %}" class="text-white hover:text-gray-200">Dashboard</a>
                <a href="#" class="text-white hover:text-gray-200">Contact</a>
            </div>
        </div>
    </header>

    <!-- Donor Registration Form -->
    <div class="container mx-auto py-8">
        <div class="form-container">
            <h2 class="form-title">Donor Registration</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.Name }}
                </div>
                <div class="form-group">
                    {{ form.Age }}
                </div>
                <div class="form-group">
                    {{ form.Sex }}
                </div>
                <div class="form-group">
                    {{ form.Bloodgroup }}
                </div>
                <div class="form-group">
                    {{ form.Phone }}
                </div>
                <div class="form-group">
                    {{ form.Email }}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-register">Register</button>
                </div>
                {{ form.errors }}
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-red-800 text-white py-4 text-center">
        <p>&copy; 2024 Blood Bank. All rights reserved.</p>
    </footer>
</body>

<script>

	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[1].placeholder='Name';
	form_fields[2].placeholder='Age';
	form_fields[3].placeholder='Phone';
	form_fields[4].placeholder='Email';
	form_fields[5].placeholder='RFID';


	for (var field in form_fields){	
		form_fields[field].className += ' form-control'
	}
</script>

</html>
